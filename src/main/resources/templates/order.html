<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피 주문 페이지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            box-sizing: border-box;
        }
        #coffee-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            flex: 1 1 calc(33.333% - 40px); /* Flex-grow, flex-shrink, flex-basis */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
            max-width: 300px; /* Optional: Limit the maximum width */
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<!-- 주문 페이지의 카드를 렌더링할 컨테이너 -->
<div id="coffee-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 커피 목록을 가져오는 함수
        function fetchCoffees() {
            fetch('/api/cafe/coffees')
                .then(response => response.json())
                .then(data => {
                    renderCoffeeCards(data);
                });
        }

        // 커피 카드를 렌더링하는 함수
        function renderCoffeeCards(coffees) {
            const container = document.getElementById('coffee-container');
            container.innerHTML = ''; // 이전 내용 초기화

            coffees.forEach(coffee => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
                    <img src="coffee-image.jpg" class="card-img-top" alt="${coffee.coffeeName}">
                    <div class="card-body">
                        <h5 class="card-title">${coffee.coffeeName}</h5>
                        <p class="card-text">${coffee.price}원</p>
                        <button class="btn btn-primary" onclick="orderCoffee(${coffee.id}, '${coffee.coffeeName}', ${coffee.price})">주문하기</button>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // 커피 주문을 처리하는 함수
        function orderCoffee(coffeeId, coffeeName, price) {
            const username = prompt(`${coffeeName}를 주문하시겠습니까? 이름을 입력해주세요:`);
            if (username) {
                const orderRequestDto = {
                    username: username,
                    coffeeId: coffeeId,
                    price: price
                };

                fetch('/api/cafe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderRequestDto)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('주문이 성공적으로 접수되었습니다.');
                        } else {
                            alert('주문 접수에 실패했습니다. 다시 시도해주세요.');
                        }
                    });
            }
        }

        // 초기 커피 목록 가져오기
        fetchCoffees();

        // 전역 스코프에 orderCoffee 함수를 노출
        window.orderCoffee = orderCoffee;
    });
</script>
</body>
</html>
