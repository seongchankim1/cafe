<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음료 완료</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .delete-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }
        .delete-form h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00796b;
        }
        .delete-form input {
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .delete-form button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-form button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
<div class="delete-form">
    <h2>대기 중인 주문 목록</h2>
    <ul id="pendingOrdersList">
        <!-- 여기에 대기 중인 주문 목록이 동적으로 추가될 것입니다 -->
    </ul>
    <input type="number" id="orderId" placeholder="주문 ID 입력">
    <button onclick="deleteOrder()">완료</button>
</div>
<script>
    // 페이지 로드 시 대기 중인 주문 목록을 가져와서 표시합니다
    document.addEventListener('DOMContentLoaded', fetchPendingOrders);

    function fetchPendingOrders() {
        fetch('/api/cafe/orders')
            .then(response => response.json())
            .then(data => {
                const pendingOrdersList = document.getElementById('pendingOrdersList');
                pendingOrdersList.innerHTML = ''; // 기존 목록 초기화
                data.forEach(order => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `주문번호: ${order.orderId}, ${order.username}, ${order.coffeeName}`;
                    pendingOrdersList.appendChild(listItem);
                });
            });
    }

    function deleteOrder() {
        const orderId = document.getElementById('orderId').value;
        fetch(`/api/cafe/orders/${orderId}`, {
            method: 'DELETE'
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    alert(`주문 ID ${orderId}이(가) 완료되었습니다.`);
                    // 페이지 새로고침
                    window.location.reload();
                } else {
                    alert('주문을 완료할 수 없습니다.');
                }
            });
    }
</script>
</body>
</html>
