<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Song Myung', serif;
            background: url('/images/wood-texture.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            padding: 20px;
        }

        .container {
            font-family: 'Nanum Gothic', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
            border: 2px solid #8B4513;
            overflow-x: auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #8B4513;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #5a2e0e;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #8B4513;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #5a2e0e;
        }

        @media screen and (max-width: 1000px) {
            .container {
                font-family: 'Nanum Gothic', sans-serif;
                padding: 20px 10px;
                max-width: 100%;
            }

            h1 {
                font-size: 50px;
            }

            th, td {
                padding: 2px;
                font-size: 40px;
            }

            button {
                padding: 8px 16px;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>주문 내역</h1>
    <table id="orderTable">
        <thead>
        <tr>
            <th>번호</th>
            <th>커피</th>
            <th>이름</th>
            <th>가격</th>
            <th>샷</th>
        </tr>
        </thead>
        <tbody>
        <!-- 주문 내역이 여기에 추가됩니다. -->
        </tbody>
    </table>
    <button onclick="goBack()">돌아가기</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        fetch('/api/cafe/myorder')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
                data.forEach(order => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = order.orderId;
                    row.insertCell(1).textContent = order.coffeeName;
                    row.insertCell(2).textContent = order.username;
                    row.insertCell(3).textContent = order.price;
                    row.insertCell(4).textContent = order.strength;
                });
            })
            .catch(error => {
                console.error('Error fetching order data:', error);
            });
    });

    function goBack() {
        window.location.href = '/order';
    }
</script>
</body>
</html>
