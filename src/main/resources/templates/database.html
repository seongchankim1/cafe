<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB 조회 페이지</title>
    <link rel="stylesheet" href="/css/database.css">
</head>
<body>
<div class="tabs">
    <div class="tab active" data-tab="complete-orders">완료된 주문</div>
    <div class="tab" data-tab="users">사용자</div>
</div>
<div id="complete-orders" class="tab-content active">
    <div class="header">
        <h2>완료된 주문</h2>
    </div>
    <div class="loading">로딩 중...</div>
    <table id="complete-orders-table">
        <thead>
        <tr>
            <th>번호</th>
            <th>주문 날짜</th>
            <th>커피 이름</th>
            <th>가격</th>
            <th>고객 이름</th>
            <th>샷</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="users" class="tab-content">
    <div class="header">
        <h2>사용자</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="사용자 이름을 입력하세요">
            <button onclick="searchUser()">검색</button>
        </div>
    </div>
    <div class="loading">로딩 중...</div>
    <table id="users-table">
        <thead>
        <tr>
            <th>선택</th>
            <th>번호</th>
            <th>생성날짜</th>
            <th>이름</th>
            <th>돈</th>
            <th>전화 번호</th>
            <th>역할</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- 돈 추가 모달 -->
<div id="addMoneyModal" class="modal">
    <div class="modal-content">
        <h2>돈 추가</h2>
        <label for="amount">충전할 금액:</label>
        <input type="text" id="amount" placeholder="금액을 입력하세요">
        <button onclick="addMoney()">추가</button>
        <button onclick="closeModal()">취소</button>
    </div>
</div>

<button class="add-money-btn" onclick="openModal()">돈 추가</button>
<button class="staff-page-btn" onclick="location.href='/delete'">직원 페이지로</button>

<script src="/js/database.js"></script>
</body>
</html>
