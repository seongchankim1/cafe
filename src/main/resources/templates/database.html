<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB 조회 페이지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #8b4513;
            color: #fff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #8b4513;
            color: #fff;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="tabs">
    <div class="tab active" data-tab="complete-orders">완료된 주문</div>
    <div class="tab" data-tab="other-orders">다른 항목</div>
</div>
<div id="complete-orders" class="tab-content active">
    <h2>완료된 주문</h2>
    <div class="loading">로딩 중...</div>
    <table id="complete-orders-table">
        <thead>
        <tr>
            <th>완료 ID</th>
            <th>생성 날짜</th>
            <th>커피 이름</th>
            <th>가격</th>
            <th>사용자 ID</th>
            <th>강도</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="other-orders" class="tab-content">
    <h2>다른 항목</h2>
    <!-- 추가 항목 테이블 -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                tabContents.forEach(tc => tc.classList.remove('active'));
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        fetchCompleteOrders();
    });

    function fetchCompleteOrders() {
        fetch('/api/complete-orders')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#complete-orders-table tbody');
                tableBody.innerHTML = '';

                data.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${order.complete_id}</td>
                            <td>${order.created_at}</td>
                            <td>${order.coffee_name}</td>
                            <td>${order.price}</td>
                            <td>${order.user_id}</td>
                            <td>${order.strength}</td>
                        `;
                    tableBody.appendChild(row);
                });

                document.querySelector('.loading').style.display = 'none';
            })
            .catch(err => {
                console.error('Failed to fetch complete orders:', err);
                document.querySelector('.loading').textContent = '데이터를 가져오는 데 실패했습니다.';
            });
    }
</script>
</body>
</html>
