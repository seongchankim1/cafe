<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB 조회 페이지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #8b4513;
            color: #fff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #8b4513;
            color: #fff;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="tabs">
    <div class="tab active" data-tab="complete-orders">완료된 주문</div>
    <div class="tab" data-tab="users">사용자</div>
</div>
<div id="complete-orders" class="tab-content active">
    <h2>완료된 주문</h2>
    <div class="loading">로딩 중...</div>
    <table id="complete-orders-table">
        <thead>
        <tr>
            <th>번호</th>
            <th>주문 날짜</th>
            <th>커피 이름</th>
            <th>가격</th>
            <th>고객 이름</th>
            <th>샷</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="users" class="tab-content">
    <h2>사용자</h2>
    <div class="loading">로딩 중...</div>
    <table id="users-table">
        <thead>
        <tr>
            <th>번호</th>
            <th>생성날짜</th>
            <th>이름</th>
            <th>돈</th>
            <th>전화 번호</th>
            <th>역할</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                tabContents.forEach(tc => tc.classList.remove('active'));
                document.getElementById(tab.dataset.tab).classList.add('active');

                // 각 탭에 맞는 데이터를 로드
                if (tab.dataset.tab === 'complete-orders') {
                    fetchCompleteOrders();
                } else if (tab.dataset.tab === 'users') {
                    fetchUsers();
                }
            });
        });

        // 페이지 로드 시 기본으로 완료된 주문 데이터를 로드
        fetchCompleteOrders();
    });

    function fetchCompleteOrders() {
        fetch('/api/database/complete')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#complete-orders-table tbody');
                tableBody.innerHTML = '';

                data.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${order.completeOrderId}</td>
                            <td>${new Date(order.createdAt).toLocaleString()}</td>
                            <td>${order.coffeeName}</td>
                            <td>${order.price.toLocaleString()}원</td>
                            <td>${order.username}</td>
                            <td>${order.strength}</td>
                        `;
                    tableBody.appendChild(row);
                });

                document.querySelector('#complete-orders .loading').style.display = 'none';
            })
            .catch(err => {
                console.error('Failed to fetch complete orders:', err);
                document.querySelector('#complete-orders .loading').textContent = '데이터를 가져오는 데 실패했습니다.';
            });
    }

    function fetchUsers() {
        fetch('/api/database/user')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#users-table tbody');
                tableBody.innerHTML = '';

                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${new Date(user.createdAt).toLocaleString()}</td>
                            <td>${user.username}</td>
                            <td>${user.money.toLocaleString()}원</td>
                            <td>${user.phoneNumber}</td>
                            <td>${user.role}</td>
                        `;
                    tableBody.appendChild(row);
                });

                document.querySelector('#users .loading').style.display = 'none';
            })
            .catch(err => {
                console.error('Failed to fetch users:', err);
                document.querySelector('#users .loading').textContent = '데이터를 가져오는 데 실패했습니다.';
            });
    }
</script>
</body>
</html>
