<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management</title>
    <style>
        .tab {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .tab.active {
            background-color: #eee;
        }
        .table-container {
            display: none;
        }
        .table-container.active {
            display: block;
        }
    </style>
</head>
<body>
<div>
    <div id="tab-coffees" class="tab active">Coffees</div>
    <div id="tab-complete-orders" class="tab">Complete Orders</div>
    <div id="tab-orders" class="tab">Orders</div>
    <div id="tab-users" class="tab">Users</div>
</div>
<div id="table-coffees" class="table-container active">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Coffee Name</th>
            <th>Price</th>
            <th>Image URL</th>
        </tr>
        </thead>
        <tbody id="coffees-body"></tbody>
    </table>
</div>
<div id="table-complete-orders" class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Coffee Name</th>
            <th>User</th>
            <th>Price</th>
            <th>Order ID</th>
        </tr>
        </thead>
        <tbody id="complete-orders-body"></tbody>
    </table>
</div>
<div id="table-orders" class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Coffee Name</th>
            <th>User</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="orders-body"></tbody>
    </table>
</div>
<div id="table-users" class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Phone Number</th>
            <th>Role</th>
            <th>Money</th>
        </tr>
        </thead>
        <tbody id="users-body"></tbody>
    </table>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab');
        const tables = document.querySelectorAll('.table-container');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                tables.forEach(table => table.classList.remove('active'));
                document.getElementById(`table-${tab.id.split('-')[1]}`).classList.add('active');
            });
        });

        fetchTableData('coffees', '/api/tables/coffees');
        fetchTableData('complete-orders', '/api/tables/complete-orders');
        fetchTableData('orders', '/api/tables/orders');
        fetchTableData('users', '/api/tables/users');
    });

    function fetchTableData(tableId, url) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById(`${tableId}-body`);
                tbody.innerHTML = ''; // 기존 행들을 지웁니다.

                data.forEach(item => {
                    const row = document.createElement('tr');

                    for (const key in item) {
                        if (item.hasOwnProperty(key)) {
                            const cell = document.createElement('td');
                            cell.textContent = item[key];
                            row.appendChild(cell);
                        }
                    }

                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }
</script>
</body>
</html>
